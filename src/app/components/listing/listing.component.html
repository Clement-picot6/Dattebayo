<div *ngIf="listing">
	<a [routerLink]="['/listings']">Go back</a>
	<br> 
	<h2 class="page-header">
		{{listing.title}} <small>{{listing.date}}, {{listing.seasons}} </small>  <strong>Trailer</strong>
	</h2>
	<div class="row">
		<div class="col-md-6">
			<img src="{{imageUrl}}" class="thumbnail" alt="">
		</div>
	<div class="col-md-6 listings">
		<iframe width="100%" height="300" [src]="listing.trailer | safe"></iframe>
	</div>
	<div class="container" style="width: 100%">
		<ul class="list-group">
			<li> <strong>Producteur:</strong> {{listing.productor}} </li>
			<li> <strong>Genre:</strong> {{listing.genre}} </li>
			<li> <strong>Type:</strong> {{listing.type}} </li>
			<li> <strong>Synopsis:</strong> {{listing.synopsis}} </li>
		</ul>
	</div>
<div class="btns">
	<a class="btn btn-default" [routerLink]="['/edit-listings/'+listing.$key]">Edit</a>
	<a class="btn btn-danger" (dblclick)="onDeleteClick()">Delete</a>
</div>
	</div>
</div>
